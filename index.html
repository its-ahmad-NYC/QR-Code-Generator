<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Free Qr Code Generator</h1>
            <form>
                <input type="text" id="qrtext" placeholder="Enter Text/URL">
                <div id="qr-container">
                    <div class="qrcode">
                        <img id="qrimg" src="" alt="Qr Code">

                    </div>
                </div>
                <div class="enter-input">
                    <img class="margin" width="25" src="warning.png" alt="">
                    <p class="margin">Please Enter Input!</p>
                </div>
                <button id="btn" type="button">Create</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
